<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>01 Crypto Tip Jar</title>
</head>
<body>
  <!-- Intro -->
  <div class="intro">
    <h1>Amber Jen</h1>
    <h2 class="font-secondary">Web3 Designer + Digital Creative</h2>
  </div>
  
  <!-- Card Gorup -->
  <div class="card-group">
    <!-- Card 01 -->
    <div class="card card-01" 
      data-tilt data-tilt-glare data-tilt-max-glare="0.1">
      <div class="tag-wrapper">
        <p class="tag primary">Case Study</p>
        <p class="tag">Design</p>
        <p class="tag">iOS</p>
        <p class="tag">SwiftUI</p>
      </div>
      <div class="key-img">
        <img src="./img/01.png" alt="" width="270" height="auto" />
      </div>
      <div class="meta">
        <h3 class="card-title">Building CHIP: the tech behind the app</h3>
        <p class="date font-secondary">June 7, 2027</p>
      </div>
    </div>
    
    <!-- Card 02 -->
    <div class="card card-02" 
      data-tilt data-tilt-glare data-tilt-max-glare="0.1">
      <div class="tag-wrapper">
        <p class="tag primary">Front-end</p>
        <p class="tag">Design</p>
      </div>
      <div class="key-img">
        <img src="./img/02.png" alt="" width="270" height="auto" />
      </div>
      <div class="meta">
        <h3 class="card-title">Better web video with AV999 codec</h3>
        <p class="date font-secondary">November 10, 2051</p>
      </div>
    </div>

    <!-- Card 03 -->
    <div class="card card-03" 
      data-tilt data-tilt-glare data-tilt-max-glare="0.1">
      <div class="tag-wrapper">
        <p class="tag primary">Design</p>
        <p class="tag">Figma</p>
        <p class="tag">Sketch</p>
      </div>
      <div class="key-img">
        <img src="./img/03.png" alt="" width="270" height="auto" />
      </div>
      <div class="meta">
        <h3 class="card-title">Compo: UI compoennts in Figetch</h3>
        <p class="date font-secondary">Feburary 26, 2099</p>
      </div>
    </div>

  </div>

  <!-- Tip Form -->
  <form action="">
    <div class="form-field">
      <input value="0.01" id="tip" placeholder="If you like my work, please upport me by sending me a tip!" /> <span>ETH</span>
    </div>
    <button class="btn-send" type="submit">Send Tip</button>
  </form>

  <script src="./web3.min.js"></script>
  <script src="./vanilla-tilt.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
